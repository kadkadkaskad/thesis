<div class="container h-100 wrapper">
    <div class="d-flex justify-content-center">
        <div class="jumbotron wrapper align-middle">
            <h3 class="mx-auto text-center title">FlagHunter</h3>
            <form [formGroup]="loginForm" autocomplete="off" (submit)="onSubmit()">
                <div class="form-group required">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group required">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                        <button type="submit" class="btn btn-lg btn-block btn-dark">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
